<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask AI</title>
</head>
<body>
  <h2>Talk to AI</h2>
  <form id="promptForm">
    <input type="text" id="promptInput" placeholder="Enter your prompt..." required />
    <button type="submit">Ask</button>
  </form>

  <h3>Response:</h3>
  <pre id="responseBox">Waiting for input...</pre>

  <script>
    const form = document.getElementById('promptForm');
    const promptInput = document.getElementById('promptInput');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const prompt = promptInput.value.trim();
      if (!prompt) {
        responseBox.textContent = "Please enter a prompt.";
        return;
      }

      responseBox.textContent = "Loading...";

      try {
        const res = await fetch('http://127.0.0.1:5000/prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.textContent = data.response || data.error || 'No response';
      } catch (err) {
        responseBox.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
